<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website konversi suhu</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav>
        <div class="logo">Website Konversi Suhu -- Farras Ibrahim</div>
    </nav>
    <!-- About section -->
    <about>
        <p>Masukkan suhu derajat celsius (&deg;C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil
            konversi dalam bentuk Fahrenheit(&deg;F).</p>
    </about>

    <!-- Inputan suhu -->
    <div>
        <section class="PaddingMedium">
            <label for="" input-suhu">Celsius (&deg;C) =</label>
            <input type="number" id="input-suhu" name="suhu">
        </section>
    </div>

    <!-- Button -->
    <ul>
        <button>Konversi</button>
        <button>Reset</button>
        <button>Reverse</button>
    </ul>

    <!-- Hasil Konversi  -->
    <li>
        <section class="PaddingMedium">
            <label for="hasil-input">Fahrenheit (&deg;F) =</label>
            <textarea id="hasil-input" readonly></textarea>
    </li>


</body>

</html>
